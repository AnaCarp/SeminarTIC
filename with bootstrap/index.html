<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>


</head>

<body>
    <div id="calculator">

        <div id="display">
            <h1 id="textToDisplay">0</h1>
        </div>
        <div class="container">

            <div class="butoane-orizontal row">
                <button class="actiuni col">C</button>
                <button class="actiuni col">DEL</button>
                <button class="actiuni col">/</button>
                <button class="actiuni col">x</button>
            </div>


            <div class="rand1 row">
                <button class="cifra col">7</button>
                <button class="cifra col">8</button>
                <button class="cifra col">9</button>
                <button class="actiuni col">-</button>
            </div>

            <div class="rand2 row">
                <button class="cifra col">4</button>
                <button class="cifra col">5</button>
                <button class="cifra col">6</button>
                <button class="actiuni col">+</button>
            </div>

            <div class="rand3 row d-flex">
                <button class="cifra">1</button>
                <button class="cifra col">2</button>
                <button class="cifra col">3</button>
                <button class="actiuni col" id="egal">=</button>

            </div>
            <div class="rand4 row">
                <button class="cifra col-6" id="zero">0</button>
                <button class="actiuni col-3 " id="punct">.</button>
            </div>
        </div>





    </div>
    </div>















    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src='main.js'></script>

</body>

</html>
